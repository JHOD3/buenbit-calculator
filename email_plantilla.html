
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  </head>
  <body style="font-family: -webkit-pictograph;color:#211748;">
    <div style=" width: 600px;margin-left: auto;margin-right: auto;">
      <smal style="color: #838383;font-size: 12px;">Mail</smal>
      <div style="background: #f9f9f9;">
        <div style="padding: 2rem 4rem;">
          <div><img src="https://www.buenbit.com/static/media/logo.d3710a68.svg" style="margin-left: auto;margin-right: auto;display: block;"/></div>
          <div style="margin-top: 2.5rem;">
            <h2 style="font-weight: 100;">Gracias %full_name% por tu contacto,</h2>
            <p style="line-height:2rem">
              Hemos recibido tu solicitud de venta a plazo.
            </p>
            <p style="line-height:2rem">
              Nuestro equipo está evaluando la misma y nos pondremos en contacto para finalizar la operación.
            </p>
          </div>
          <div style="margin-top: 3rem;">
            <h4 style="color:#4cadf8;">Detalle de la solicitud</h4>
            <div style="background: white;width: 87%;border-radius: 20px;box-shadow: 0px 0px 10px 0px #0000001f;padding: 20px 30px;">
              <table style="width: 100%;">
                <tr>
                  <td style="color: #9c9c9c;">Monto a vender:</td>
                  <td class="font-weight-bold interes" style="font-weight: bold;">%monto%</td>
                </tr>
                <tr style="height: 50px;">
                  <td style="color: #9c9c9c;">Plazo:</td>
                  <td class="font-weight-bold cuotas" style="font-weight: bold;">%meses%</td>
                </tr>
                <tr>
                  <td style="color: #9c9c9c;">Monto a recibir:</td>
                  <td class="font-weight-bold interes_total" style="font-weight: bold;">%monto_recibir%</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div style="height: 130px;background-image: linear-gradient(0deg, #0865fb 0%, #0865fb 100%); clip-path: ellipse(75% 115% at 50.5% 150%);z-index: -1;"></div>
      </div>
    </div>
  </body>
</html>
